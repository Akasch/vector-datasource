filters:
  - filter: {name: true, place: country}
    min_zoom: 2
    output: {kind: country}
    table: osm
  - filter: {name: true, place: state}
    min_zoom: 4
    output:
      kind: region
      kind_detail: state
    table: osm
  - filter: {name: true, place: province}
    min_zoom: 4
    output:
      kind: region
      kind_detail: province
    table: osm
  - filter: {name: true, place: city}
    min_zoom: 8
    output:
      kind: locality
      kind_detail: city
    table: osm
  - filter: {name: true, place: town}
    min_zoom: 8
    output:
      kind: locality
      kind_detail: town
    table: osm
  - filter: {name: true, place: borough}
    min_zoom: 10
    output: {kind: borough}
    table: osm
  - filter: {name: true, place: suburb}
    min_zoom: 10
    output: {kind: suburb}
    table: osm
  - filter: {name: true, place: quarter}
    min_zoom: 10
    output: {kind: quarter}
    table: osm
  - filter: {name: true, place: village}
    min_zoom: 11
    output:
      kind: locality
      kind_detail: village
    table: osm
  - filter: {name: true, place: hamlet}
    min_zoom: 12
    output:
      kind: locality
      kind_detail: hamlet
    table: osm
  - filter: {name: true, place: locality}
    min_zoom: 13
    output:
      kind: locality
      kind_detail: locality
    table: osm
  - filter: {name: true, place: isolated_dwelling}
    min_zoom: 13
    output:
      kind: locality
      kind_detail: isolated_dwelling
    table: osm
  - filter: {name: true, place: farm}
    min_zoom: 13
    output:
      kind: locality
      kind_detail: farm
    table: osm

  - filter:
      scalerank: true
      featurecla: [Admin-0 region capital, Admin-0 capital alt, Admin-0 capital]
    min_zoom: scalerank
    output: {kind: city, capital: true}
    table: ne
  - filter:
      scalerank: true
      featurecla: [Admin-1 capital, Admin-1 region capital]
    min_zoom: scalerank
    output: {kind: city, state_capital: true}
    table: ne
  - filter: {featurecla: Populated place, scalerank: true}
    min_zoom: scalerank
    output: {kind: city}
    table: ne

  - filter:
      scalerank: true
      featurecla: [Historic place, Scientific station]
    min_zoom: scalerank
    output:
      kind: locality
      kind_detail: hamlet
    table: ne
