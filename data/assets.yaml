bucket: mapzen-tiles-assets
datestamp: 20171130

shapefiles:

  # each entry suppors the keys:
  #   - name: (required) this will be the postgresql table name
  #   - url: (required) where to fetch the data
  #   - prj: source projection (defaults to 4326)
  #   - tile: whether to tile the data source before importing

  # water and land layer sources from timestamped openstreetmapdata.com source

  - name: water_polygons
    url: http://data.openstreetmapdata.com/water-polygons-split-3857.zip
    prj: 3857
    shapefile-name: water-polygons-split-3857/water_polygons.shp
    directory: water-polygons-split-3857

  - name: land_polygons
    url: http://data.openstreetmapdata.com/land-polygons-split-3857.zip
    prj: 3857
    directory: land-polygons-split-3857
    shapefile-name: land-polygons-split-3857/land_polygons.shp

  # used to intercut line features in boundaries layer with ocean marine areas
  # hand curated by Mapzen for the Tilezen project

  - name: buffered_land
    url: http://s3.amazonaws.com/mapzen-tiles-assets/curated/buffered_land_10272016.zip
    prj: 3857
    shapefile-name: buffered_land_10272016.shp
    tile: true

